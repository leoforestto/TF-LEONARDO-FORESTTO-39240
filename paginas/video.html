<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <title>video</title>
</head>
<body>

    
    <section class="heroNuestroProducto">
        <section class="grid"> <!-- Seccion 1 -->
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                 <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                 <div class="carousel-item active" data-bs-interval="10000">
                  <img src="../exit/flota/magia/magia1.jpg" class="d-block w-100" alt="...">
                   <div class="carousel-caption d-none d-md-block">
                    <h5>LF MAGIA</h5>
                    <p>la pija en el mar</p>
                   </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                   <img src="../exit/flota/magia/magia2.jpg" class="d-block w-100" alt="...">
                   <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                   </div>
                 </div>
                 <div class="carousel-item">
                   <img src="../exit/flota/magia/magia3.jpg" class="d-block w-100" alt="...">
                   <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                     <p>Some representative placeholder content for the third slide.</p>
                   </div>
                 </div>
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Next</span>
               </button>
               </div>
        </section>
    </section>


<!--BOTTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    
</script>
</body>
</html>
